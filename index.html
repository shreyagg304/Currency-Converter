<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="app-icon.jpg"/ class="app-icon">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="109">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>


    <!-- Script with Array of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API Key -->
     <script src="api-key.js"></script>
    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
